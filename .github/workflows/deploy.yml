name: future_sales_prediction_2024

on:
  push:
    branches:
      - DS-4.1

jobs:
  deploy:
    name: Build and Deploy to PyPI
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel twine

    - name: Authenticate with Google Cloud
      env:
        GCS_JSON_KEY: ${{ secrets.GCS_JSON_KEY }}
      run: |
        echo "${{ secrets.GCS_JSON_KEY }}" | tr -d '\r' > gcs-key.json
        export GOOGLE_APPLICATION_CREDENTIALS=gcs-key.json
        gcloud auth activate-service-account --key-file=gcs-key.json

    - name: Build the package
      run: |
        python setup.py sdist bdist_wheel

    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
      run: |
        python -m twine upload dist/* --verbose
